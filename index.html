<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f87e19515b.js" crossorigin="anonymous"></script>

  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body>
  <div class="sign-up-area">
    <img src="usericon.png" alt="usericon">
    <h1>Sign Up Here</h1>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" id="exampleFormControlInputEmail" placeholder="name@gmail.com" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree to the terms of service</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-sm" type="button">Sign Up</button>
      </div>
      <hr>
      <span class="or">OR</span>
      <div class="d-grid gap-2 twitterBtn">
        <button class="btn btn-info btn-sm" style="color: #fff;" type="button">Login With Twitter</button>
      </div>
      <p>Do you have an account ? <a href="">Sign In</a></p>
    </form>
      <div class="container-fluid">

        <i class="fab fa-facebook-f footer-icon" style="color: #0d6efd"></i>
        <i class="fab fa-twitter footer-icon" style="color: #0d6efd"></i>
        <i class="fab fa-instagram footer-icon" ></i>
        <i class="fas fa-envelope footer-icon" style="color: #0d6efd"></i>
        <p class="copyright" >Â© Copyright 2022 by Vikktory </p>
      </div>
  </div>

</body>

</html>
